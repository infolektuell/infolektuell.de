name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4
      - name: âœ¨ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm
      - name: ðŸ› ï¸ Install deps
        run: npm ci
      - name: ðŸ› ï¸ Build
        run: npm run build
      - name: ðŸ” Create Key File
        run: install -m 600 -D /dev/null ~/.ssh/id_rsa
      - name: ðŸ”‘ Populate Key
        run: echo "${{ secrets.PRIVATE_SSH_KEY }}" > ~/.ssh/id_rsa
      - name: ðŸ” Load host keys
        run: echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
      - name: ðŸš€ Upload
        env:
          SSH_URL: '${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}'
        run: |
          rsync -r --delete --checksum --out-format="%n" dist/ $SSH_URL > rsync-report.txt
      - name: Index modified pages
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
          SITE_URL: https://infolektuell.de
        run: |
          node ./script/rsync-indexnow.js rsync-report.txt
